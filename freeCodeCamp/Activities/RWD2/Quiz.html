<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SEO">
  <link rel="stylesheet" href="Quiz.css">
  <title>Accessibility Quiz</title>
</head>

<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="1">INFO</a></li>
        <li><a href="#html-questions" accesskey="2">HTML</a></li>
        <li><a href="#css-questions" accesskey="3">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student-Info</h2>
        <div class="info">
          <label for="name">Enter Your Name: </label>
          <input name="Name" type="text" id="name">
        </div>
        <div class="info">
          <label for="email-info">Enter Your Email: </label>
          <input name="Email" type="email" id="email-info">
        </div>
        <div class="info">
          <label for="birthdate">D.O.B.<span class="sr-only">(Date of Birth)</span> </label>
          <input name="BirthDate" type="date" id="birthdate">
        </div>
      </section>

      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset name="question-block-1" class="question">
            <legend>freeCodeCamp provides free learning resources?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input name="free" id="q1-a1" type="radio" value="true"> True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input name="free" id="q1-a2" type="radio" value="false"> False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset name="question-block-1" class="question">
            <legend>freeCodeCamp helps those who can't afford tuition to Universities?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input name="afford" id="q2-a1" type="radio" value="true"> True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input name="afford" id="q2-a2" type="radio" value="false"> False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>

      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="frontend">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select name="f.developer" id="frontend" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="questions?">Do you have any questions: </label>
          </div>
          <div class="answer">
            <textarea name="user-questions" id="questions?" cols="30" rows="10" placeholder="When can we use flexbox?"></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a> <br>
      San Francisco <br>
      California <br>
      USA
    </address>
  </footer>
</body>

</html>
