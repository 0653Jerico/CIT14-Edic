<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="ProductLP.css">
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <img src="crossfire-logo.jpg" alt="This is a Crossfire logo" id="header-img">
            <nav id="nav-bar">
                <a href="#bundles" class="nav-link">Bundles</a>
                <a href="#bundle-video" class="nav-link">Bundle Video</a>
                <a href="#pricing" class="nav-link">Pricing</a>
            </nav>
        </header>
        <div class="container">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email">Enter your Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your Email">
                <input type="submit" id="submit" value="Submit">
            </form>   
        </div>
        <div class="content">
            <section id="bundles"></section>
            <section id="bundle-video"></section>
            <section id="pricing"></section>
        </div>
        <div>
            <video src="https://www.youtube.com/watch?v=Paife34fO0Q" id="video"></video>
        </div>
    </div>
</body>
</html>
